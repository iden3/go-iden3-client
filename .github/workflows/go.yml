name: Go

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flags: [ "", "-race" ]

    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - uses: actions/checkout@v2

    - name: Test ${{ matrix.flags }}
      run: |
        cd go/iden3mobile
        go get -v -t -d ./...
        go test -v -count=1 ${{ matrix.flags }} ./...
